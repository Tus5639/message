<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #fef6e4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s;
    }

    h1 {
      font-size: 3em;
      color: #f94144;
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin: 20px 0;
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite alternate;
      color: red;
    }

    @keyframes beat {
      to {
        transform: scale(1.3);
      }
    }

    .button {
      background-color: #f9844a;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f3722c;
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: #2a9d8f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>I'm Really Sorry üòî</h1>
  <p>I never meant to hurt you...</p>
  <p>Can we start again?</p>
  <div class="heart">‚ù§Ô∏è</div>

  <button class="button" onclick="forgive()">Click to Forgive</button>
  <div class="message" id="message">Yay! You forgave me üòäüíñ</div>

  <script>
    function forgive() {
      document.getElementById("message").style.display = "block";
      document.body.style.backgroundColor = "#e0f7fa";
    }
  </script>
</body>
</html>
